 
<html>
  <head>
    <title>Emotion To Emoji</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>

    <script src="https://unpkg.com/ml5@0.4.3/dist/ml5.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/webcamjs/1.0.26/webcam.js"></script>

    <link rel="stylesheet" type="text/css" href="style.css">
  </head>

  <body>
   <div class="container">
    
    <center>
      <h1 class = "btn btn-warning" id="apphead" >Gesture Web App<br> &#9996;&#128077;&#128076;&#128079;
      </h1>
      <br><br>

      <p style="font-size: 22px;">Take a picture of your hand gesture!
      	<br>
        <b style="color: yellow">&#9996;</b>
        <br>
        <b style="color: black">&#128077;</b>
        <br>
        <b style="color: red">&#128076;</b>
        <br>
      </p>
      <div class="col-md-4 col-sm-12 col-xs-12">
        <label class = "btn btn-success">Webcam View - </label>
        <div id = "camera"></div>

        <br><br>
<button class = "btn btn-success" id = "capturebtn" onclick="take_snap()">Capture Snapshot</button>
      </div>

      <div class="col-md-4 col-sm-12 col-xs-12">
        <label id = "p1" class = "btn btn-success">Prediction 1 </label>
        <h1 id = "p1word"></h1>
        <h1 id = "p1emoji"></h1>
        <label  id = "p2" class = "btn btn-success">Prediction 2 </label>
      <h1 id = "p2word"></h1>
      <h1 id = "p2emoji"></h1>
      </div>

      <div class="col-md-4 col-sm-12 col-xs-12">
        <label class = "btn btn-success">Snapshot - </label>
        <div id = "results"></div>

        <br><br>
<button class = "btn btn-success" id = "predict" onclick="check()">Predict Hand Gesture</button>
      </div>

 

    </center>

  </div>

<script src="main.js"></script>

  </body>
</html>
